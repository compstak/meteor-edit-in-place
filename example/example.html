<head>
	<title>Edit In Place example</title>
</head>

<body>
<div class="container">
{{> hello}}
</div>
</body>

<template name="hello">
	<h1>Edit In Place</h1>
	<h2>Text Input</h2>

	{{> eipInput
		label="my label"
		collection="Books"
		attr="something"
		value="something else"
	}}



	<h2>Select Input</h2>

	{{> eipSelect
		label="my label"
		collection="Books"
		attr="something"
		value=2
		options=myOptions
	}}

</template>

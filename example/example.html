<head>
	<title>Edit In Place example</title>
	<style type="text/css">
	body{
		font-family: sans-serif;
	}
	</style>
</head>

<body>
<div class="container">
{{> hello}}
</div>
</body>

<template name="hello">
	<h1>Edit In Place</h1>
	<h2>Text Input</h2>

	{{> eipInput
		collection="Books"
		item=book
		attribute="title"
	}}

	<h2>Select Input</h2>

	{{> eipSelect
		collection="Colors"
		item=color
		attribute="value"
		type="Number"
		options=colorOptions
	}}

	<h2>List</h2>
	{{> eipList
		collection="Books"
		list=books
		attribute="title"
	}}

	<h2>CustomEvents</h2>

	{{> eipInput
		collection="Books"
		item=book
		attribute="title"
		customTrigger="doThisTrigger"
		customSave="doThisSave"
	}}

</template>
